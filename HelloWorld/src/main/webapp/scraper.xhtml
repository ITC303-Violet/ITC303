<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Fetch new data</title>
</h:head>
<h:body>
	<h1>Fetch new data</h1>

	<h:form>
		<p/><p:commandButton ajax="false" type="submit" id="submit" value="Get new Steam data" action="#{scraperBean.steam()}"/>
	</h:form>

	<p/>New Steam game data:
	<table><tr><th>Id</th><th>Name</th></tr>
	<ui:repeat value="#{scraperBean.newSteamGameList}" var="game">
	<tr><td><h:outputText value="#{game.id}"/></td>
	<td><h:outputText value="#{game.name}"/></td></tr>
	</ui:repeat>
	</table>

	</h:body>
</html>
