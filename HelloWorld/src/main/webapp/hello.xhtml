<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ITC 303 Software Development Project 1</title>
</h:head>
<h:body>
	<h1>ITC 303 Software Development Project 1</h1>

	<p/><div style="color:#FF0000"><h:outputText escape="false" value="#{userBean.errorMessage}"/></div>
	<br/><div style="color:#00FF00"><h:outputText escape="false" value="#{userBean.loggedIn}"/></div>
	<h:form id="login">
		<h2>User name:</h2>
		<p:inputText id="name" value="#{userBean.name}"/>
		<h2>Password:</h2>
		<p:inputText type="password" id="password" value="#{userBean.password}"/>
		<p/><p:commandButton ajax="false" type="submit" id="submit" value="Submit" action="#{userBean.startSession()}"/>
	</h:form>

	</h:body>
</html>
