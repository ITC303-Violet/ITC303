<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
  body, html
	{
		height: 100%; overflow:hidden; display:block; background-image: url("greylines.jpg"); background-color: #cccccc;
    
	}
	section1 {
	align: left-side;
	}
  
 #myCarousel.carousel.slide {
    width: 100%; 
    max-width: 400px; !important
	align: center;
}

	.well{
	width: 100%;
	}
	
	.full-width-div {
    position: absolute;
    width: 100%;
    left: 0;
}

 </style>
  
</head>
<body>
	<section1>	
		<div class="container-fluid">
		<h2>Trending</h2>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">

			  <div class="item active">
				<img src="darksouls.jpg" alt="Dark Souls" style="width:100%;">
				<div class="carousel-caption">
				  <h3>Dark Souls</h3>
				  <p>Time to Die</p>
				</div>
			  </div>

			  <div class="item">
				<img src="gta5.jpg" alt="Grand Theft Auto 5" style="width:100%;">
				<div class="carousel-caption">
				  <h3>Grand Theft Auto 5</h3>
				  <p>Busted!</p>
				</div>
			  </div>
			
			  <div class="item">
				<img src="fallout3.jpg" alt="fallout 3" style="width:100%;">
				<div class="carousel-caption">
				  <h3>fallout 3</h3>
				  <p>Vault 101</p>
				</div>
			  </div>
			  
			  <div class="item">
				<img src="skyrim.jpg" alt="skyrim" style="width:100%;">
				<div class="carousel-caption">
				  <h3>skyrim</h3>
				  <p>fus ro dah!</p>
				</div>
			  </div>
		  
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
	</section1>
	<section2>
		<div class="container-fluid">
		<h3>You May Dig</h3>
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
						
							<div class="col-sm-3 form-group">
								<img src="stockimage.jpg" alt="game1" style="width:400px;height:300px;">
								<label>Game 1</label>
							</div>
							<div class="col-sm-3 form-group">
								<img src="stockimage.jpg" alt="game1" style="width:400px;height:300px;" >
								<label>Game 2</label>
							</div>
							<div class="col-sm-3 form-group">
								<img src="stockimage.jpg" alt="game1" style="width:400px;height:300px;" >
								<label>Game 3</label>
							</div>
							<div class="col-sm-3 form-group">
								<img src="stockimage.jpg" alt="game1" style="width:400px;height:300px;" >
								<label>Game 4</label>
							</div>
							
						</div>		
					</div>
				</form>
			</div>
		</div>
	</section2>
	

</body>
</html>
