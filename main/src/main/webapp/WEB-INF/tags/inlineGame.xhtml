<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	>
	<h:body>
		<ui:composition>
			<pretty:link mappingId="view-game" styleClass="deco-none col-xl-3 col-lg-4 col-md-6 col-sm-12">
				<f:param id="gameid" value="#{game.id}" />
				<f:param id="gamename" value="#{game.cleanedName}" />
				<div class="card game-card">
					<ui:fragment rendered="#{not empty game.heroImage}">
						<img class="card-img-top" src="#{game.heroImage.URL}" />
					</ui:fragment>
					<div class="card-block game-description">
						<h3 class="card-title"><h:outputText value="#{game.name}"/></h3>
						<p class="card-text"><h:outputText value="#{game.shortDescription}" escape="false"/></p>
					</div>
				</div>
			</pretty:link>
		</ui:composition>
	</h:body>
</html>
