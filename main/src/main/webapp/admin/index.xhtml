<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:violet="http://violet.csu.edu.au/facelets">

	<ui:composition template="/WEB-INF/templates/admin/main.xhtml">
		<ui:define name="title">
			Administration - Overview - You Might Dig
		</ui:define>
		<ui:define name="admin-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-md-2 offset-md-1">
						<div class="card text-center">
							<div class="card-header">
								<h4 class="card-title"><h:outputText value="#{adminBean.gameCount}" /></h4>
							</div>
							<div class="card-block">
								<h4 class="card-title">games</h4>
							</div>
						</div>
					</div>
					
					<div class="col col-md-2">
						<div class="card text-center">
							<div class="card-header">
								<h4 class="card-title"><h:outputText value="#{adminBean.userCount}" /></h4>
							</div>
							<div class="card-block">
								<h4 class="card-title">users</h4>
							</div>
						</div>
					</div>
					
					<div class="col col-md-2">
						<div class="card text-center">
							<div class="card-header">
								<h4 class="card-title"><h:outputText value="#{adminBean.genreCount}" /></h4>
							</div>
							<div class="card-block">
								<h4 class="card-title">genres</h4>
							</div>
						</div>
					</div>
					
					<div class="col col-md-2">
						<div class="card text-center">
							<div class="card-header">
								<h4 class="card-title"><h:outputText value="#{adminBean.characteristicCount}" /></h4>
							</div>
							<div class="card-block">
								<h4 class="card-title">characteristics</h4>
							</div>
						</div>
					</div>
					
					<div class="col col-md-2">
						<div class="card text-center">
							<div class="card-header">
								<h4 class="card-title"><h:outputText value="#{adminBean.ratingCount}" /></h4>
							</div>
							<div class="card-block">
								<h4 class="card-title">ratings</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<h:form>
							<p:messages id="messages" autoUpdate="true" />
							<div class="form-group">
								<p:outputLabel for="maxGamesGather" styleClass="form-control-label">Max number of games to gather:</p:outputLabel>
								<p:inputText id="maxGamesGather" styleClass="form-control" value="#{adminBean.maxGamesGather}" required="true" />
							</div>
							
							<p:commandButton styleClass="btn btn-primary" type="submit" value="Gather" action="#{adminBean.gather}"/>
						</h:form>
					</div>
				</div>
				
			</div>
		</ui:define>
	</ui:composition>
</html>
